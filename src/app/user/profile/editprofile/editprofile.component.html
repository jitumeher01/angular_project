   <!-- Page Content -->
   <div class="container">
    
          <!-- Page Heading/Breadcrumbs -->
          <h1 class="mt-4 mb-3">My Profile
           
          </h1>
    
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="">Home</a>
            </li>
            <li class="breadcrumb-item active">Profile</li>
          </ol>
    
          <!-- Content Row -->
          <div class="row">
            <!-- Sidebar Column -->
            <div class="col-lg-3 mb-4">
              <div class="list-group">
               <profile-navbar></profile-navbar>
              </div>
            </div>
            <!-- Content Column -->
            <div class="col-lg-9 mb-4">
             
    
    
        
        
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="/">Profile</a>
                </li>
                <li class="breadcrumb-item active">Edit Profile</li>
              </ol>
                
               <h3>Edit Profile</h3>
                       <div *ngIf="successMessage" class="alert alert-success">
                      
                             {{successMessage}}
                       </div>
              <!-- Login Form -->
              <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
               <form #updateForm="ngForm" (ngSubmit)="updateProfile(updateForm.value)" id="updateForm" novalidate>
              <div class="row">
                <div class="col-lg-6">
                 
    
                 
                    <div class="control-group form-group">
                      <div class="controls">
                        <label>User Id:</label>
                        <input type="text" disabled="disabled" value="{{user.userId}}" name="userId" class="form-control" id="userId"/>
                        <input type="hidden" name="userId" [(ngModel)]="user.userId" >
                       
                      </div>
                    </div>
                    <div class="control-group form-group">
                      <div class="controls">
                        <label>Name:</label>
                        <input type="text" name="name" class="form-control" id="name" required minlength="6" [(ngModel)]="user.name" #name="ngModel" />
                       
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                            
                                     <div *ngIf="name.errors.required">
                                         Name is required.!
                                     </div>
                             </div>
    
                      </div>
                    </div>
                    <div class="control-group form-group">
                      <div class="controls">
                        <label>Mobile:</label>
                        <input type="number" name="mobile" class="form-control" id="mobile" required minlength="10" maxlength="10" [(ngModel)]="user.mobile" #mobile="ngModel" />
                       
                            <div *ngIf="mobile.invalid && (mobile.dirty || mobile.touched)" class="alert alert-danger">
                            
                                     <div *ngIf="mobile.errors.required">
                                         Mobile is required.!
                                     </div>
                                     <div *ngIf="mobile.errors.minlength">
                                       Mobile must be at least 10 characters long.
                                     </div>
                                      <div *ngIf="mobile.errors.maxlength">
                                       Mobile must be max 10 characters long.
                                     </div>
                             </div>
    
                      </div>
                    </div>
                   
               
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" [disabled]="!updateForm.form.valid || isSubmit" class="btn btn-primary">
                        <i *ngIf="isSubmit" class="fa fa-spinner fa-spin" style="font-size:24px"></i>
                      Update Profile
                    </button>
                
                </div>
    
                  <div class="col-lg-6">
                 
                 
                    <div class="control-group form-group">
                      <div class="controls">
                        <label>Email:</label>
                        <input type="email" name="email" disabled="disabled" class="form-control" id="email"
                         [(ngModel)]="user.email" #email="ngModel" />
                      </div>
                    </div>
                    
                    <div class="control-group form-group">
                      <div class="controls">
                        <label>Address:</label>
                        <input type="text" name="address" class="form-control" id="address" required [(ngModel)]="user.address" #address="ngModel" />
                       
                            <div *ngIf="address.invalid && (address.dirty || address.touched)" class="alert alert-danger">
                            
                                     <div *ngIf="address.errors.required">
                                         Address is required.!
                                     </div>
                                   
                             </div>
    
                      </div>
                    </div>
                    <div class="control-group form-group">
                      <div class="controls">
                        <label>State:</label>
                        <input type="text" name="state" class="form-control" id="state" required [(ngModel)]="user.state" #state="ngModel" />
                       
                            <div *ngIf="state.invalid && (state.dirty || state.touched)" class="alert alert-danger">
                            
                                     <div *ngIf="state.errors.required">
                                         State is required.!
                                     </div>
                             </div>
    
                      </div>
                    </div>
           
                 
                </div>
    
    
        
              </div>
               </form>
              <!-- /.row -->
    
    
    
            </div>
          </div>
          <!-- /.row -->
    
        </div>
        <!-- /.container -->
